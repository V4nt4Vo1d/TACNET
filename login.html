<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TACNET Â· Login</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/pages.css">
  <style>
    .login { max-width: 420px; margin: 10vh auto; }
    .login form { display:grid; gap:10px; }
    .input {
      background:#0a1118; border:1px solid rgba(23,231,255,.15);
      color: var(--text); padding:10px 12px; border-radius:8px;
    }
    .muted { color: var(--text-dim); font-size:.9rem; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="login panel">
      <h2>Sign in</h2>
      <form id="login-form">
        <input class="input" type="text" name="username" placeholder="Callsign (e.g., Vanta)" required>
        <input class="input" type="password" name="password" placeholder="Access Key (demo accepts anything)" required>
        <button class="btn" type="submit">Enter TACNET</button>
        <p class="muted">Demo mode stores a temp session token in your browser for ~12 hours.</p>
      </form>
    </div>
  </div>

  <script type="module">
    import { login, isAuthed } from './js/auth.js';

    const form = document.getElementById('login-form');
    const next = new URL(location.href).searchParams.get('next') || 'dashboard.html';

    if (isAuthed()) location.href = next;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const username = data.get('username')?.toString().trim();
      // In demo: accept any password. Replace with server call later.
      login({ username });
      location.href = next;
    });
  </script>
</body>
</html>
