<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TACNET · Login</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/pages.css">
  <style>
    .login { max-width: 420px; margin: 10vh auto; }
    .login form { display:grid; gap:10px; }
    .input {
      background:#0a1118; border:1px solid rgba(23,231,255,.15);
      color: var(--text); padding:10px 12px; border-radius:8px;
    }
    .muted { color: var(--text-dim); font-size:.9rem; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="login panel">
      <h2>Sign in</h2>
      <form id="login-form">
        <input class="input" type="text" name="username" placeholder="Callsign (e.g., Vanta)" required>
        <input class="input" type="password" name="password" placeholder="Access Key (demo accepts anything)" required>
        <button class="btn" type="submit">Enter TACNET</button>
        <!-- <p class="muted">Demo mode stores a temp session token in your browser for ~12 hours.</p> -->
      </form>
    </div>
  </div>
  
<script type="module">
  import { supabase } from './js/supabase.js';

  // Canonicalize callsign -> pseudo email (MUST be identical for signup & login)
  function canonicalEmail(rawCallsign) {
    const cs = String(rawCallsign || '')
      .trim()
      .toLowerCase()
      // keep letters/numbers/._- ; replace everything else with '-'
      .replace(/[^a-z0-9._-]+/g, '-')
      .replace(/-+/g, '-')
      .replace(/^-|-$/g, '');
    return `${cs}@tacnet.local`;
  }

  const form = document.getElementById('login-form');
  const next = new URL(location.href).searchParams.get('next') || 'dashboard.html';

  // Login/Signup toggle UI
  const modeSwitch = document.createElement('div');
  modeSwitch.className = 'muted';
  modeSwitch.style.marginTop = '8px';
  modeSwitch.innerHTML = `
    <label><input type="radio" name="mode" value="login" checked> Login</label>
    &nbsp;&nbsp;
    <label><input type="radio" name="mode" value="signup"> Sign up</label>
  `;
  form.appendChild(modeSwitch);

  const err = document.createElement('p');
  err.className = 'muted';
  err.style.color = '#ff9fbf';
  form.appendChild(err);

  // If already signed in → go to next
  try {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) location.href = next;
  } catch (e) {
    console.error('SUPABASE SESSION ERROR', e);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    err.textContent = '';

    const data = new FormData(form);
    const callsignInput = (data.get('username') || '').toString();
    const password = (data.get('password') || '').toString();
    const mode = (data.get('mode') || 'login').toString();

    const email = canonicalEmail(callsignInput);

    if (!email || !password) {
      err.textContent = 'Enter callsign and password.';
      return;
    }

    try {
      if (mode === 'signup') {
        const { error } = await supabase.auth.signUp({
          email,
          password,              // do NOT trim; passwords are exact
          options: { data: { callsign: callsignInput.trim() } }
        });
        if (error) throw error;
      } else {
        const { error } = await supabase.auth.signInWithPassword({
          email,
          password               
        });
        if (error) throw error;
      }
      location.href = next;
    } catch (e2) {
      console.error('SUPABASE AUTH ERROR', e2);
      err.textContent = e2.message || 'Authentication failed.';
    }
  });
</script>


</body>
</html>
