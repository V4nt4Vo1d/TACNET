<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TACNET · Crew</title>

  <style> body { opacity: 0 } .authed body { opacity: 1 } </style>
  <script type="module">
    import { supabase } from './js/supabase.js';
    (async () => {
      const here = (new URL(location.href)).pathname.split('/').pop() || 'crew.html';
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) { location.replace(`login.html?next=${encodeURIComponent(here)}`); return; }
      document.documentElement.classList.add('authed');
    })();
  </script>

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <div class="shell app">
    <aside class="nav">
      <div class="brand"><span class="delta"></span> TACNET</div>
      <nav class="menu">
        <a href="dashboard.html">Command · Stanton</a>
        <a href="ships.html">Ships</a>
        <a href="crew.html" aria-current="page">Crew</a>
      </nav>
      <div class="panel"><h2>Presence</h2>
        <p class="stat">Online: <strong>9</strong></p>
        <p class="stat">Channels: <strong>Comms, Ops</strong></p>
      </div>
    </aside>

    <main>
      <div class="topbar">
        <div class="crumbs">/ Personnel / Crew</div>
        <div style="display:flex; gap:8px; align-items:center;">
          <span class="tag">Δ <span id="user-chip">Operator</span></span>
          <button id="logout-btn" class="btn">Log out</button>
        </div>
      </div>

      <section class="panel">
        <h2>Crew Locator</h2>
        <div class="grid-2">
          <div>
            <div class="roster">
              <div class="row"><span>Fahexy</span><span class="tag">Captain</span><span class="stat">Area18</span></div>
              <div class="row"><span>VANTΔ</span><span class="tag">Commander</span><span class="stat">Area18</span></div>
            </div>
          </div>
          <div class="holo" role="img" aria-label="Planet view with pins">
            <svg viewBox="0 0 1200 675">
              <defs>
                <radialGradient id="g" cx="50%" cy="45%">
                  <stop offset="0%" stop-color="rgba(23,231,255,.25)"/>
                  <stop offset="60%" stop-color="rgba(23,231,255,.05)"/>
                  <stop offset="100%" stop-color="transparent"/>
                </radialGradient>
              </defs>
              <circle cx="420" cy="340" r="180" fill="url(#g)" stroke="#17e7ff" class="planet"/>
              <circle class="node" cx="510" cy="290" r="6"/>
              <circle class="node" cx="360" cy="380" r="6"/>
              <circle class="node" cx="470" cy="420" r="6"/>
              <text x="380" y="540" fill="#a9f6ff" font-size="14" font-family="var(--mono)">ORISON SURFACE GRID</text>
            </svg>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { supabase } from './js/supabase.js';
    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser();
      const callsign = user?.user_metadata?.callsign || 'Operator';
      const chip = document.getElementById('user-chip');
      if (chip) chip.textContent = callsign;

      const out = document.getElementById('logout-btn');
      if (out) out.addEventListener('click', async () => {
        await supabase.auth.signOut();
        location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
